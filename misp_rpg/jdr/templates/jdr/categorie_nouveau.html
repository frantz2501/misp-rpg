{% extends 'base.html' %}
{% block body_block %}
    <h1>Ajouter une catégorie</h1>
    {% if validation %}Catégorie ajoutée{% endif %}
    <form action="{% url 'categorie_nouveau' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Valider" />
    </form>
{% endblock %}
